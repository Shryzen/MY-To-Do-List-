<!DOCTYPE html>
<html lang="en">

<head>
     
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div  class="todo-container">
   <form>
    <h1>My To-Do List</h1>
<ul class="todo-list">
    <li>
        <input type="checkbox" id="task1">
        <label for="task1" >Explore gaming keyboards</label>
        <ul class="sub-item">
<li>
    <a class="sub-item-link" href="https://example.com" target="_blank">Store link</a>
</li>
        </ul>
        </li>
   <li>
        <input type="checkbox" id="task2">
        <label for="task2">Finish the report</label>
        <ul class="sub-item">
<li>
    <a class="sub-item-link" href="https://example.com" target="_blank">Request Access</a>
</li>
        </ul>
        </li>

         <li>
        <input type="checkbox" id="task3">
        <label for="task3">View Phone's Warranty</label>
        <ul class="sub-item">
<li>
    <a class="sub-item-link" href="https://example.com" target="_blank">View Receipts</a>
</li>
        </ul>
        </li>


  <li>
        <input type="checkbox" id="task4">
        <label for="task4">Check Processor Specs</label>
        <ul class="sub-item">
<li>
    <a class="sub-item-link" href="https://example.com" target="_blank">View Model Number</a>
</li>
        </ul>
        </li>


</ul>
</form>
</div>
</body>

</html>
